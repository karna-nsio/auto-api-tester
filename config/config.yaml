environment:
  qa:
    base_url: "https://sample-management-api-qa.baylorgenetics.com"
    auth:
      type: "bearer"
      token: "${AUTH_TOKEN}"

test:
  concurrent: true
  max_workers: 5
  timeout: 30
  retry:
    attempts: 3
    delay: 1

reporting:
  format: ["html", "json"]
  output_dir: "./reports"
  detailed: true 